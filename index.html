<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "style.css">
    <title>Document</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div id='choosePen'>
        <button class = 'pen' id ='default'>Pen</button>
        <button class = 'pen' id='rainbow'>Rainbow</button>
        <button class ='pen' id='paintbrush'>Watercolor</button>
    </div>
    <div class = 'grid' id='container'></div>
    <div id = 'menubar'>
        <button class = 'menu' id='reset'>Reset</button>
        <button class = 'menu' id='erase'>Erase</button>
        <div class = "menu slideContainer">
            <input type="range" min="1" max="100" value='16' class='slider' id='myRange'>
            <p>Grid Size: <span id='demo'></span></p>
        </div> 
    </div>
    <script src = "script.js">
    </script>
</body>
</html>
